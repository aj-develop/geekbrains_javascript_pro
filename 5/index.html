<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field" v-model="userSearch">
                <button class="btn-search" type="submit" v-on:click="filterGoods">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button" v-on:click="cartVisibility">Корзина</button>
            <div class="cart-block invisible">
                <p v-if="goods.length == 0">Корзина пуста</p>
                <div v-for="good of goods" class="cart-item" :key="good.id_product" :data-id="good.id_product">
                    <div class="product-bio">
                        <img :src="imgCart" :alt="good.product_name">
                        <div class="product-desc">
                            <p class="product-title">{{good.product_name}}</p>
                            <p class="product-quantity">Quantity: {{good.quantity}}</p>
                            <p class="product-single-price">${{good.price}} each</p>
                        </div>
                    </div>
                    <div class="right-block">
                        <p class="product-price">${{good.price * good.quantity}}</p>
                        <button class="del-btn" @click="removeProduct(good)">×</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="products">
            <h2 v-if="products.length == 0">Нет данных</h2>
            <div class="product-item" v-for="product of products" :key="product.id_product"
                 :data-id="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}} $</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
