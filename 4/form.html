<!doctype html>
<html lang="en">
<head>
    <title>Урок 4. Регулярные выражения</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <form name="form" class="col-6 needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input pattern="[a-zA-Z]+" type="text" class="form-control" name="name" id="name" required>
                <div class="invalid-feedback">
                    Имя обязательно к заполнению должно содержать только буквы
                </div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Телефон</label>
                <input pattern="\+\d{1}\(\d{3}\)\d{3}-\d{4}" placeholder="+7(000)000-0000" type="text"
                       class="form-control" id="phone" name="phone"
                       required>
                <div class="invalid-feedback">
                    Телефон обязателен к заполнению и должен иметь вид +7(000)000-0000
                </div>
            </div>
            <div class="mb-3">
                <label for="mail" class="form-label">E-mail</label>
                <input pattern="(\w+|\w+\.\w+|\w+\-\w+)@\w+\.\w+{2}"
                       placeholder="mymail@mail.ru, или my.mail@mail.ru, или my-mail@mail.ru" type="text"
                       class="form-control" id="mail" name="mail" required>
                <div class="invalid-feedback">
                    E-mail обязателен к заполнению и имеет вид mymail@mail.ru, или my.mail@mail.ru, или my-mail@mail.ru
                </div>
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Текст</label>
                <textarea rows="3" class="form-control" id="text" name="text" required></textarea>
                <div class="invalid-feedback">
                    Обязательно к заполнению
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
</div>
<script>
    'use strict'

    let form = document.querySelector('.needs-validation')

    form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
        }

        form.classList.add('was-validated')
    }, false);

</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>
</html>
