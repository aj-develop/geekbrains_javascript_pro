<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Hamburger</title>
    <style>
        .size,
        .toppings,
        .button {
            margin-bottom: 20px;
        }

        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="mx-auto" style="width: 300px;">
        <div class="size">
            <label class="fs-5">Размер:</label>
            <select id="size" class="form-select form-select-lg"></select>
        </div>
        <div class="toppings">
            <label class="fs-5">Начинки, приправа, майонез: </label>
            <select id="toppings" multiple="multiple" class="form-select form-select-lg"></select>
        </div>
        <div class="button">
            <button type="button" class="btn btn-outline-primary btn-lg">Сделать заказ</button>
        </div>
        <div class="total fs-5" style="display: none">
            Цена: <span class="price"></span>
            <br>
            Калорийность: <span class="calories"></span>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script src="js/hamburger.js"></script>
</body>
</html>
